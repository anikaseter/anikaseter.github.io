<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      let female = 0;

      const cats = JSON.parse(catString);

      for(let i = 0; i < cats.length; i++) {
        // Collect mothers
        if(i == cats.length - 1) {
          motherInfo = motherInfo + 'and ' + cats[i].name + '.';
        }
        else {
          motherInfo = motherInfo + cats[i].name + ', ';
        }

        // Collect child genders
        for(const kitten of cats[i].kittens) {
          if(kitten.gender == "m") {
            male++;
          }
          else {
            female++;
          }
          total++;
        }

        // Add children onto kittenInfo
        kittenInfo = 'There are a total of ' + total + ' kittens. ' + male + ' are male, and ' + female + ' are female.';
      }

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
