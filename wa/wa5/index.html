<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlays</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="newsScreen">
        <img id="xlov" src="../../img/wa5/xlov.jpeg" alt="A picture of the four members of XLOV, a Kpop boygroup, lined up in front of a red wall.">
        <div id="sideBox">
            <h2>LIVE VIEW COUNT</h2>
            <p id="viewCount">1.6 mil</p>
            <p>Add to it today!</p>
            <p>Click <a target="_blank" href="https://www.youtube.com/watch?v=bgblQb-XFFY">this link</a> to watch the music video.</p>
        </div>
        <img id="logo" src="../../img/wa5/XLOV-logo-cropped.png" alt="The XLOV logo - the name XLOV with a red line cast through it.">
        <div id="bottomBar">
            <img id="squareLogo" src="../../img/wa5/xlov-logo-full.webp" alt="The XLOV logo - the name XLOV with a red line cast through it underneath a heart made of the letters of XLOV.">
            <h2>A NEW BOYGROUP HAS HIT THE KPOP SCENE</h2>
            <p>XLOV is already breaking records (in my heart) after debuting just over a month ago. How are they this cool? I have no clue.</p>
        </div>
    </div>
</body>
</html>
