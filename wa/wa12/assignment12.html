<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine 2: Electric Boogaloo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h1>A Pokemon Card Game</h1>
        <h2>That was originally Star Trek but I couldn't figure out the API.</h2>
    </div>
    <div id="table">
        <div class="card emptyCard" id="card1">
            [Empty]
        </div>
        <div class="card emptyCard" id="card2">
            Welcome! Your goal is to make the best lineup possible! Click "cycle" to get new cards. Click on a card to save that card while you cycle others. Have fun!
        </div>
        <div class="card emptyCard" id="card3">
            [Empty]
        </div>
    </div>
    <div id="cycleButton">
        <p><b>Cycle</b></p>
    </div>
    <div id="submitButton">
        <p><b>Choose This Lineup</b></p>
    </div>
    <div id="congrats">
        <h3>Congrats!</h3>
        <p></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
