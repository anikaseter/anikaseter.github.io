<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch Your Phone Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catch Your Phone Number</h1>
    <div id="numberBox"></div>
    <div id="maze">
        <div id="mazeCells"></div>
        <div id="buttons">
            <div id="0" class="numButton"></div>
            <div id="1" class="numButton"></div>
            <div id="2" class="numButton"></div>
            <div id="3" class="numButton"></div>
            <div id="4" class="numButton"></div>
            <div id="5" class="numButton"></div>
            <div id="6" class="numButton"></div>
            <div id="7" class="numButton"></div>
            <div id="8" class="numButton"></div>
            <div id="9" class="numButton"></div>
        </div>
    </div>
    <div id="resetEnterButtons">
        <div id="resetButton">Reset</div>
        <div id="enterButton">Enter</div>
    </div>
    <div id="enteredOverlay"></div>
    <div id="enteredNumber">
        <h2>Confirm</h2>
        <p id="confirmParagraph"></p>
        <div id="confirmBtns">
            <div id="yesBtn" class="confirmBtn">Yes</div>
            <div id="noBtn" class="confirmBtn">No</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
